name: integration-tests

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: loopon_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      # ✅ (네 프로젝트가 ${MYSQL_URL}을 쓰는 구조라서 필수)
      MYSQL_URL: jdbc:mysql://127.0.0.1:3306/loopon_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      MYSQL_DATABASE: loopon_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword

      # ✅ runs-on에서는 127.0.0.1로 접근
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      REDIS_PASSWORD: 'testpassword'

      SECRET_KEY: 'test-secret-key-for-jwt-token-generation-in-integration-tests'
      ACCESS_TOKEN_TIME: 3600
      REFRESH_TOKEN_TIME: 86400

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      # ✅ Redis는 bitnami 태그 이슈 피하려고 공식 이미지로 직접 띄움 + 비번 적용 확실
      - name: Start Redis (with password)
        run: |
          docker run -d --name ci-redis -p 6379:6379 redis:7.2-alpine \
            redis-server --requirepass "$REDIS_PASSWORD"

          # readiness 체크
          for i in {1..30}; do
            docker exec ci-redis redis-cli -a "$REDIS_PASSWORD" ping && exit 0
            sleep 1
          done

          echo "Redis did not become ready"
          docker logs ci-redis
          exit 1

      - name: Run integration tests (@Tag("integration"))
        run: |
          chmod +x ./gradlew
          ./gradlew clean test -PincludeTags=integration --stacktrace

      - name: Stop Redis container
        if: always()
        run: |
          docker rm -f ci-redis || true
