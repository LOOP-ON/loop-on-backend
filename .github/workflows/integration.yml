name: integration-tests

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: loopon_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

      redis:
        image: bitnami/redis:7.2.5-debian-12-r4
        env:
          ALLOW_EMPTY_PASSWORD: "no"
          REDIS_PASSWORD: testpassword
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli -a testpassword ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      MYSQL_URL: jdbc:mysql://127.0.0.1:3306/loopon_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      MYSQL_DATABASE: loopon_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword

      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      REDIS_PASSWORD: 'testpassword'

      SECRET_KEY: 'test-secret-key-for-jwt-token-generation-in-integration-tests'
      ACCESS_TOKEN_TIME: 3600
      REFRESH_TOKEN_TIME: 86400

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Run integration tests only (@Tag("integration"))
        run: |
          chmod +x ./gradlew
          ./gradlew clean test -PincludeTags=integration --stacktrace

      - name: Warn if integration tests are 0 (but keep success)
        if: always()
        run: |
          TOTAL=0
          if ls build/test-results/test/*.xml >/dev/null 2>&1; then
            TOTAL=$(grep -Rho 'tests="[0-9]\+"' build/test-results/test/*.xml \
              | sed 's/tests="//;s/"//' \
              | awk '{s+=$1} END{print s+0}')
          fi

          if [ "$TOTAL" -eq 0 ]; then
            echo "::warning title=Integration tests::No integration tests were executed. Add @Tag(\"integration\") to tests."
          else
            echo "Integration tests executed: $TOTAL"
          fi
