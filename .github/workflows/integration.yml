name: integration-tests

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: loopon_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        command:
          - --character-set-server=utf8mb4
          - --collation-server=utf8mb4_unicode_ci
          - --default-time-zone=+09:00

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        command: redis-server --requirepass testpassword

    env:
      MYSQL_DATABASE: loopon_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      REDIS_PASSWORD: testpassword
      SECRET_KEY: test-secret-key-for-jwt-token-generation-in-integration-tests
      ACCESS_TOKEN_TIME: 3600
      REFRESH_TOKEN_TIME: 86400

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Run integration tests only (@Tag("integration"))
        run: |
          chmod +x ./gradlew
          # 통합 테스트만 실행 (현재 0개여도 gradle은 보통 성공으로 끝남)
          ./gradlew clean test -PincludeTags=integration

      - name: Warn if integration tests are 0 (but keep success)
        if: always()
        run: |
          # JUnit XML에서 tests="N" 합산해서 통합 테스트 실행 수를 추정
          TOTAL=0
          if ls build/test-results/test/*.xml >/dev/null 2>&1; then
            TOTAL=$(grep -Rho 'tests="[0-9]\+"' build/test-results/test/*.xml \
              | sed 's/tests="//;s/"//' \
              | awk '{s+=$1} END{print s+0}')
          fi

          if [ "$TOTAL" -eq 0 ]; then
            echo "::warning title=Integration tests::No integration tests were executed. Add @Tag(\"integration\") to @SpringBootTest / DB/Redis dependent tests."
          else
            echo "Integration tests executed: $TOTAL"
          fi
