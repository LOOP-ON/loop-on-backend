name: deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  EC2_INSTANCE_ID: ${{ vars.EC2_INSTANCE_ID }}

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Build (skip tests here; CI covers tests)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin \
              "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Build & Push Docker image (latest + sha)
        run: |
          IMAGE_LATEST="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest"
          IMAGE_SHA="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:${GITHUB_SHA}"
          docker build -t "$IMAGE_LATEST" -t "$IMAGE_SHA" .
          docker push "$IMAGE_LATEST"
          docker push "$IMAGE_SHA"

      - name: Deploy via SSM (run /opt/loopon/deploy.sh on EC2)
        run: |
          set -euo pipefail

          # 1) send-command (executionTimeout을 넉넉히)
          CMD_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands":["sudo bash -lc \"/opt/loopon/deploy.sh\""],"executionTimeout":["3600"]}' \
            --query 'Command.CommandId' \
            --output text)

          echo "SSM CommandId: $CMD_ID"

          # 2) 폴링(최대 30분)으로 상태 확인
          for i in {1..180}; do  # 180*10s = 30분
            STATUS=$(aws ssm get-command-invocation \
              --region "$AWS_REGION" \
              --command-id "$CMD_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --query 'Status' --output text)

            echo "SSM Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "---- STDOUT ----"
              aws ssm get-command-invocation \
                --region "$AWS_REGION" \
                --command-id "$CMD_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardOutputContent' --output text || true
              echo "---- STDERR ----"
              aws ssm get-command-invocation \
                --region "$AWS_REGION" \
                --command-id "$CMD_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardErrorContent' --output text || true
              exit 0
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "---- STDOUT ----"
              aws ssm get-command-invocation \
                --region "$AWS_REGION" \
                --command-id "$CMD_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardOutputContent' --output text || true
              echo "---- STDERR ----"
              aws ssm get-command-invocation \
                --region "$AWS_REGION" \
                --command-id "$CMD_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardErrorContent' --output text || true
              echo "::error title=Deploy failed::SSM command did not succeed (Status=$STATUS)"
              exit 1
            fi

            sleep 10
          done

          echo "::error title=Deploy failed::Timed out waiting for SSM command to finish"
          exit 1
