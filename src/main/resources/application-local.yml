spring:
  application:
    name: loop-on

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/${MYSQL_DATABASE}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 3000
      validation-timeout: 1000
      pool-name: loop-on-hikari

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 1000

    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml

  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  threads:
    virtual:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

jwt:
  secret: ${SECRET_KEY}
  access-token-validity-in-seconds: ${ACCESS_TOKEN_TIME}
  refresh-token-validity-in-seconds: ${REFRESH_TOKEN_TIME}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${AWS_BUCKET}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: asc
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

apple:
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  client-id: ${APPLE_CLIENT_ID}
  key-path: classpath:apple/AuthKey_${APPLE_KEY_ID}.p8
  url: https://appleid.apple.com

apns:
  environment: sandbox